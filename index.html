<!DOCTYPE html>
<html>
<head>
  <title>Audio and image on Click with Cookie Consent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Add a image element to the page with muted attribute set to true -->
  <image id="image" src="tubgirl.jpg"

  <!-- Add an audio element to the page with muted attribute set to true -->
  <audio id="audio" src="rape.mp3" muted></audio>

  <!-- Add a div for the cookie consent popup -->
  <div id="cookie-consent-popup">
    <div class="popup-content">
      <p>This website uses cookies to enhance your experience. By continuing to use this website, you agree to our use of cookies.</p>
      <button id="accept-cookies">Accept</button>
      <button id="read-more-cookies">Read More</button>
    </div>
  </div>

  <!-- Include the JavaScript file -->
  <script>
  // Get the image and audio elements
const image = document.getElementById('image');
const audio = document.getElementById('audio');

// Get the cookie consent popup and buttons
const cookieConsentPopup = document.getElementById('cookie-consent-popup');
const acceptCookiesButton = document.getElementById('accept-cookies');
const readMoreCookiesButton = document.getElementById('read-more-cookies');

// Function to handle cookie consent acceptance
function handleCookieConsent() {
  // Remove the cookie consent popup
  cookieConsentPopup.style.display = 'none';

  // Unmute the audio element
  audio.muted = false;

  // Add an event listener to the document that listens for clicks
  document.addEventListener('click', function(event) {
    // Play the audio file
    audio.play();
  });
}

// Add event listeners to both buttons
acceptCookiesButton.addEventListener('click', handleCookieConsent);
readMoreCookiesButton.addEventListener('click', handleCookieConsent);
  </script>
